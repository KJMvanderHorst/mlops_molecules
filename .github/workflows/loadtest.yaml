name: Post-Deploy Load Test

on:
  workflow_run:
    workflows: ["Unit Tests and Build"]
    types: [completed]

jobs:
  loadtest:
    name: Run Locust against Cloud Run
    if: ${{ github.event.workflow_run.conclusion == 'success' }}
    runs-on: ubuntu-latest
    env:
      GCP_REGION: europe-west1
      SERVICE_NAME: gcp-app
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Auth with GCP
        uses: google-github-actions/auth@v2
        with:
          credentials_json: ${{ secrets.GCLOUD_SERVICE_KEY }}

      - name: Set up Cloud SDK
        uses: google-github-actions/setup-gcloud@v2

      - name: Fetch deployed service URL
        id: fetch-url
        run: |
          DEPLOYED_URL=$(gcloud run services describe "$SERVICE_NAME" \
            --region "$GCP_REGION" \
            --format='value(status.url)')
          echo "DEPLOYED_URL=$DEPLOYED_URL" >> "$GITHUB_ENV"
          echo "url=$DEPLOYED_URL" >> "$GITHUB_OUTPUT"

      - name: Install uv
        uses: astral-sh/setup-uv@v4
        with:
          enable-cache: true

      - name: Install dependencies
        run: uv sync --dev --locked

      - name: Run locust load test
        env:
          DEPLOYED_URL: ${{ env.DEPLOYED_URL }}
        run: |
          uv run invoke loadtest --host "$DEPLOYED_URL"

      - name: Upload locust results
        if: always()
        uses: actions/upload-artifact@v4
        with:
          name: locust-results
          path: locust-results/
